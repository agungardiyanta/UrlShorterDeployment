apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytic
  labels:
    app: analytic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analytic
  template:
    metadata:
      labels:
        app: analytic
    spec:
      containers:
        - name: analytic
          image: distucker/analytic:2a0a78e31ef02132bedfc3900dec7a8573529117
          envFrom:
          - secretRef:
              name: analytic-secret          
          resources:
            requests:
              memory: "100Mi"
              cpu: "200m"
            limits:
              memory: "250Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
